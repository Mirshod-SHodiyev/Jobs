# HTTP'dan HTTPS'ga yo'naltirish
server {
    listen 80;
    server_name jobuzall.uz www.jobuzall.uz;
    return 301 https://jobuzall.uz$request_uri;
}

# Laravel loyihasi uchun asosiy server konfiguratsiyasi
server {
    listen 443 ssl;
    server_name jobuzall.uz www.jobuzall.uz;
    root /var/www/public;

    # SSL sertifikat fayllari
    ssl_certificate /etc/ssl/certs/jobuzall_uz.crt;
    ssl_certificate_key /etc/ssl/certs/jobuzall_uz.key;
    ssl_trusted_certificate /etc/ssl/certs/jobuzall_uz.ca-bundle;



    # Xavfsizlik sozlamalari
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    # Index fayl
    index index.php index.html index.htm;
    charset utf-8;

    # Laravel URL'larini qayta ishlash
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Statik fayllar uchun keshlash
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff2|ttf|svg|eot|otf|mp4|webp)$ {
        expires 6M;
        access_log off;
        log_not_found off;
    }

    # Favicon va robots.txt uchun maxsus qoidalar
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # 404 sahifasini Laravel orqali ko'rsatish
    error_page 404 /index.php;

    # PHP fayllarni bajarish
    location ~ \.php$ {
        include fastcgi_params;
       fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    }

    # Yashirin fayllarni bloklash (.git, .env va boshqalar)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
